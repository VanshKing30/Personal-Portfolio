<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="big-container">

        <div class="container">

            <h2>Password Generator</h2>

            <div class="password-display">
                <input type="text" value="0" disabled>
            </div>

            <div class="password-slider"></div>

            <div class="password-length">
                <h2>Password Strength</h2>
                <span id="length-res">6</span>

                <input type="range" value="6" id="length" min="1" max="15" step="1">
            </div>

            <div class="password-setter">

                <ul class="options">

                    <li class="option">
                        <label for="uppercase">Uppercase</label>
                        <input type="checkbox" id="uppercase">
                    </li>

                    <li class="option">
                        <label for="digit">Digits</label>
                        <input type="checkbox" id="digit">
                    </li>

                    <li class="option">
                        <label for="symbol">Symbols</label>
                        <input type="checkbox" id="symbol">
                    </li>
                    <li class="option">
                        <label for="exclude-dupli">Exclude duplicates</label>
                        <input type="checkbox" id="exclude-dupli">
                    </li>


                </ul>


            </div>

            <button class="generate">Generate Password</button>


        </div>














    </div>

    





    <script src="main.js"></script>
</body>
</html>
