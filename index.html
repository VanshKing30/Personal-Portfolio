<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="conatiner">

        <div class="mini1-container"> 

            <h2>Password Generator</h2>
            
            <div class="mini2-container"> 

                <div class="input-box">
                    <input type="text" value="-" disabled>
                </div>

                <div class="password-slider">

                </div>

                <div class="password-length">
                    <div class="password-details">
                        <label for="password-length">Password Strength</label>
                        <span>15</span>
                    </div>
                    <input type="range" min="1" max="15" step="1">
                </div>
                <div class="password-setter">
                    <label class="title">Password Setter</label>
                    <ul class="options">
            
                        <li class="option">
                            <input type="checkbox" id="uppercase">
                            <label for="uppercase">Uppercase</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="digits">
                            <label for="digits">Digits</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="symbols">
                            <label for="symbols">Symbol</label>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="exclude-dupli">
                            <label for="exclude-dupli">Exclude Duplicate</label>
                        </li>
                    </ul>
                </div>
                <button class="generate-btn">Generate Password</button>


            </div>










        </div>
    </div>





    <script src="main.js"></script>
</body>
</html>
